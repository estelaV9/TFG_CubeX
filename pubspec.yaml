name: esteladevega_tfg_cubex
description: "Aplicación Flutter para resolver, analizar cubos de Rubik y hablar con la comunidad | 
              TFG DAM 24/25 | Estela de Vega Martín | IES Ribera de Castilla."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.5.3

dependencies:
  sqflite: ^2.4.1
  sqflite_common_ffi: ^2.3.4+3
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  assets:
    - assets/background_intro.jpeg
    - assets/app_logo.png
  fonts:
    - family: JollyLodger
      fonts:
            - asset: assets/fonts/JollyLodger-Regular.ttf
    - family: Gluten
      fonts:
        - asset: assets/fonts/Gluten-Bold.otf
  uses-material-design: true
